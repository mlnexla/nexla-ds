<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextInput Component Demo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // Import the component code
    const script1 = document.createElement('script');
    script1.type = 'text/babel';
    script1.src = './TextInput.tsx';
    document.body.appendChild(script1);

    const script2 = document.createElement('script');
    script2.type = 'text/babel';
    script2.src = './TextInputDemo.tsx';
    document.body.appendChild(script2);

    // Wait for scripts to load then render
    setTimeout(() => {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<TextInputDemo />);
    }, 1000);
  </script>
</body>
</html>
